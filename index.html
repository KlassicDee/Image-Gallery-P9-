<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="product">
        <div class="product-small">
            <img src="images/pexels-andrew-neel-2682452.jpg" onclick="myFunction(this)">
            <img src="images/download (4).jpg" onclick="myFunction(this)">
            <img src="images/pexels-miriam-alonso-7585778.jpg" onclick="myFunction(this)">
            <img src="images/reaad.jpg" onclick="myFunction(this)">
        </div>
        <div class="img-container">
            <img id="imageBox" src="images/pexels-andrew-neel-2682452.jpg" >
        </div>
    </div>
</body>
<script>
    function myFunction(smallImg){
let fullImg = document.getElementById('imageBox');
fullImg.src=smallImg.src
    }
</script>
</html>
